<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoShea Workflows</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo">
        <h1>Welcome to JoShea Workflows!</h1>
    </header>
    <body>
        <h1>Active DAGs: </h1>
        {% for dag_name, tasks in dags_meta_info.items() %}
            <div style="display: flex; align-items: center; gap: 10px;">
                <h2 style="margin: 0;">{{ dag_name }}</h2>
                <button class="button button-primary" onclick="launchDAG('{{ dag_name }}')">Launch</button>
            </div>
            <ul>
                {% for task in tasks %}
                    <el>{{ task }}<br/></el>
                {% endfor %}
            </ul>
    {% endfor %}
    <br/>
    <button class="button button-secondary" onclick="removeAll()" style="display: inline-block;">Remove all DAGs</button>
    <button class="button button-secondary" onclick="findAllDAGs()" style="display: inline-block;">Find new DAGs</button>
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</body>
    <footer style="text-align: center; margin-top: 2rem; font-size: 14px; color: #777;">
        <p>&copy; 2025 M-A Inc.</p>
    </footer>
</body>
</html>
